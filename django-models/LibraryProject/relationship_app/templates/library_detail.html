<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Detail</title>
</head>
<body>
    {% for library in libraries %}
        <h1>Library: {{ library.name }}</h1>
        <h2>Books in Library: {{library.books.all.count}}</h2>
    {% endfor %}
    <ul>
        {% for book in libraries.books.all %}
        <li>{{ book.title }} by {{ book.author.name }} (Published {{ book.publication_year }})</li>
        {% endfor %}
    </ul> 
</body>
</html>
